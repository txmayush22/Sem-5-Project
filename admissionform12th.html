  <!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

  <body>
    <div class="container">
      <div class="title">Admission XII</div>
      <div class="content">
        <form
          action="https://script.google.com/macros/s/AKfycbw_96zmgtbT9lte7PAY2xaEjvT131MXfw_UeOSIUMM/dev"
          method="POST">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input name="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
              <span class="details">Date of Birth</span>
              <input name="birth" type="text" placeholder="Date of Birth" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input name="email" type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input name="phone" type="text" placeholder="Enter your number" required>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>


  </body>
